<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style0.css">
	<link rel="stylesheet" href="css/header.css">
	<title>Maksim</title>
</head>
<body>
	<div class="header">
		<div class="header_wrapper">
			<div class="header_first_part">
				<div class="header_logo">
					<img src="img/header_logo.svg" alt="logo">
				</div>
				<div class="header_menu">
					<ul class="header_menu_list">
						<li class="header_menu_item">
							<a href="#">Обо мне</a>
						</li>
						<li class="header_menu_item">
							<a href="#">Портфолио</a>
						</li>
						<li class="header_menu_item">
							<a href="#">Навыки и умения</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="header_second_part">
				<div class="header_btn">
					<div class="btn_text">
						Свяжитесь со мной
					</div>
				</div>
				<div class="close_menu">
					<div class="close_menu_text">
						Закрыть меню
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="btn_to_show_header go_up">
		<div class="btn_to_show_text">
			Открыть меню
		</div>
	</div>
	<div class="wrapper">
		
	</div>
	<script src="js/header_up_down.js"></script>

</html>
